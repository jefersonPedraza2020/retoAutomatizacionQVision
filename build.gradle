repositories {
	mavenLocal()
	mavenCentral()
	jcenter()
}

buildscript{
repositories{
mavenLocal()
mavenCentral()
jcenter()
}
dependencies {
classpath("net.serenity-bdd:serenity-gradle-plugin:2.0.80")
}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'

dependencies {

testCompile 'net.serenity-bdd:serenity-core:2.1.4'
testCompile 'net.serenity-bdd:serenity-junit:2.1.4'
testCompile ('junit:junit:4.12')
testCompile ('org.assertj:assertj-core:3.15.0')
// https://mvnrepository.com/artifact/org.slf4j/slf4j-api
compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
// https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.7'
testCompile ('net.serenity-bdd:serenity-rest-assured:2.1.6')
// https://mvnrepository.com/artifact/com.hierynomus/sshj
compile group: 'com.hierynomus', name: 'sshj', version: '0.29.0'

compile group: 'org.json', name: 'json', version: '20190722'
compile group: 'net.serenity-bdd', name: 'serenity-cucumber', version: '1.9.40'
}

gradle.startParameter.continueOnFailure = true
test.finalizedBy(aggregate)